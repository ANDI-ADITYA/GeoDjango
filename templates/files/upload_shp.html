{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block Contents %}
<div class="jumbotron mt-5">
    <h2>Upload Shapefile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload shapefile</button>
    </form>
</div>
{% endblock Contents %}
